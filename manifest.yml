    image: rycus86/prometheus-node-exporter:amd64
    platform:
      architecture: amd64
      os: linux
  -
    image: rycus86/prometheus-node-exporter:armhf
    platform:
      architecture: arm
      variant: v6
      os: linux
  -
    image: rycus86/prometheus-node-exporter:aarch64
    platform:
      architecture: arm64
      variant: v8
      os: linux
